<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested HTML Tables</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            border: 2px solid black;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            vertical-align: top;
        }
        
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        
        .black-cell {
            background-color: black;
            color: white;
            text-align: center;
        }
        
        ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .main-table {
            width: 600px;
            margin: 20px auto;
        }
        
        .nested-table {
            width: 100%;
            margin: 0;
        }
    </style>
</head>
<body>
    <table class="main-table">
        <tr>
            <td>
                <!-- Nested Table 1 -->
                <table class="nested-table">
                    <thead>
                        <tr>
                            <th>Nested Table 1</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <ul>
                                    <li>List item 1</li>
                                    <li>List item 2</li>
                                    <li>List item 3</li>
                                </ul>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
            <td>
                <!-- Nested Table 2 -->
                <table class="nested-table">
                    <thead>
                        <tr>
                            <th colspan="2">Nested Table 2</th>
                        </tr>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>abc</td>
                            <td>def</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 -->
                <table class="nested-table">
                    <thead>
                        <tr>
                            <th>Nested Table 3</th>
                        </tr>
                        <tr>
                            <th>Nested Table</th>
                            <th>Demo Continued</th>
                        </tr>
                    </thead>
                </table>
            </td>
            <td>
                <!-- Nested Table 4 -->
                <table class="nested-table">
                    <thead>
                        <tr>
                            <th>Nested Table 4</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="black-cell">HTML</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
